{% extends "base.html" %}

{% block title %}
Register - ResultVista
{% endblock %}

{% block head %}
<style>
    :root {
        --primary-blue: #2C3E50;
        --secondary-blue: #3498DB;
        --accent-teal: #1ABC9C;
        --light-gray: #F8F9FA;
        --dark-gray: #6C757D;
        --success-green: #27AE60;
        --danger-red: #E74C3C;
    }

    * {
        font-family: 'Inter', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .register-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 500px;
        width: 100%;
    }

    .register-header {
        background: var(--primary-blue);
        color: white;
        padding: 5px 30px 10px;
        text-align: center;
        position: relative;
    }

    .register-body {
        padding: 40px 30px 30px 30px;
    }

    .logo-icon {
        font-size: 5rem;
        color: var(--accent-teal);
        margin-bottom: 10px;
    }

    .logo-container {
        margin-bottom: 15px;
    }

    .form-control-custom {
        height: 50px;
        border: 2px solid #E3E6E8;
        border-radius: 10px;
        padding: 0 20px;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-control-custom:focus {
        border-color: var(--secondary-blue);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .form-control-custom.is-valid {
        border-color: var(--success-green);
    }

    .form-control-custom.is-invalid {
        border-color: var(--danger-red);
    }

    .input-group-custom .input-group-text {
        background: white;
        border: 2px solid #E3E6E8;
        border-right: none;
        color: var(--dark-gray);
    }

    .input-group-custom .form-control-custom {
        border-left: none;
    }

    .btn-register {
        height: 50px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.1rem;
        background: var(--secondary-blue);
        border: none;
        transition: all 0.3s;
    }

    .btn-register:hover:not(:disabled) {
        background: #2980b9;

    }

    .btn-google {
        height: 50px;
        border-radius: 10px;
        font-weight: 600;
        background: white;
        border: 2px solid #E3E6E8;
        color: #444;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s;
        width: 100%;
    }

    .btn-google:hover {
        background: #F8F9FA;
        border-color: #D1D5DB;
    }

    @media (max-width: 576px) {
        .register-header {
            padding: 30px 20px 20px;
        }

        .register-body {
            padding: 30px 20px;
        }

        .logo-icon {
            font-size: 2.5rem;
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="register-container">
    <!-- Header -->
    <div class="register-header">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="bi bi-person-add"></i>
            </div>
            <h1 class="h3 fw-bold mb-2">Create Account</h1>
            <p class="opacity-75">Join ResultVista</p>
        </div>
    </div>
    <!-- Body -->

    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show mx-3 mt-3" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <div class="register-body">
        <form id="registerForm" method="post">
            <h4 class="mb-4">Account Information</h4>

            <!-- Full Name -->
            <div class="mb-4">
                <div class="row">
                    <label for="fullName" class="form-label fw-semibold">
                        <i class="bi bi-person-fill fs-5"></i>
                        Full Name
                    </label>
                    <input type="text" class="form-control-custom" id="fullName" name="name"
                        placeholder="Enter your full name" required autofocus>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <div class="row">
                    <label for="email" class="form-label fw-semibold">
                        <i class="bi bi-envelope-fill"></i>
                        Email Address
                    </label>
                    <input type="email" class="form-control-custom" id="email" name="mail" placeholder="abc@xyz.com"
                        required>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <div class="row">
                    <label for="password" class="form-label fw-semibold">
                        <i class="bi bi-lock-fill"></i>
                        Password
                    </label>
                    <input type="password" class="form-control-custom" id="password" name="password"
                        placeholder="Create a strong password" required>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <div class="row">
                    <label for="confirmPassword" class="form-label fw-semibold">
                        <i class="bi bi-lock-fill"></i>
                        Confirm Password
                    </label>
                    <input type="password" class="form-control-custom" id="confirmPassword" name="ConPassword"
                        placeholder="Re-enter your password" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row mb-4">
                <button type="submit" href="/register" class="btn btn-register text-light">
                    <i class="bi bi-person-add fs-5 me-1"></i>
                    Create Account
                </button>
            </div>

            <!-- Divider -->
            <div class="d-flex align-items-center justify-content-center mb-4">
                <span class="text-secondary">Or</span>
            </div>


            <!-- Google Sign-In -->
            <div class="row">
                <a type="button" href="/google-register" class="btn btn-google" id="googleRegisterBtn">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                    Sign up with Google
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
